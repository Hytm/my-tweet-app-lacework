apiVersion: v1
kind: Service
metadata:
  name: my-tweet-app
  namespace: lacework
  labels:
    app: my-tweet-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: my-tweet-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tweet-app
  namespace: lacework
  labels:
    app: my-tweet-app
spec:
  selector:
    matchLabels:
      app: my-tweet-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-tweet-app
    spec:
      containers:
      - name: my-tweet-app
        image: securethecloud/my-tweet-app-lacework:latest
        ports:
        - containerPort: 5000
